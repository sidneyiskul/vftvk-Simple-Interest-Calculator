<!DOCTYPE html>
<title> Simple Interest Calculator </title>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <div class="table-container">
                <div class="row">
                    <div class="col col1">Amount</div>
                    <div class="col col2"><input type="number"  id="principal" /></div>
                </div>
                <div class="row">
                    <div class="col col1">Interest Rate</div>
                    <div class="col col2">
                        <input type="range" id="rate" min="1" max="20" step=".25" value="10.25%" onchange="updateRate()">  
                        <span id="rate_val">10.25%</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col col1">No. of Years</div>
                    <div class="col col2">
                        <select id="years">  
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option> 
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-fullwidth">
                        <button onclick="compute()">Compute Interest</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-fullwidth"><span id="result"></span></div>
                </div>
            </div>
            <footer>
                &#169; This Calculator belongs to Sidney Noah
            </footer>
        </div>
    </body>
</html>
